---
title: Stray Birds
author: Rabindranath Tagore
translator:
  en: by the author
  cn: by 郑振铎
ref: https://www.ibiblio.org/eldritch/rt/stray.htm
text:
  1:
    en: |-
      STRAY birds of summer come to my window to sind and fly away.
      And yellow leaves of autumn, which have no songs, flutter and fall there with a sigh.
    cn: |-
      夏天的飞鸟，飞到我窗前唱歌，又飞去了。
      秋天的黄叶，它们没有什么可唱，只叹息一声，飞落在那里。
  2:
    en: O TROUPE of little vagrants of the world, leave your footprints in my words.
    cn: 世界上的一队小小的漂泊者呀，请留下你们的足印在我的文字里。
  3:
    en: |-
      THE world puts off its mask of vastness to its lover.
      It becomes small as one song, as one kiss of the eternal.
    cn: |-
      世界对着它的爱人，把它浩翰的面具揭下了。
      它变小了，小如一首歌，小如一回永恒的接吻。
  4:
    en: IT is the tears of the earth that keep her smiles in bloom.
    cn: 是大地的泪点，使她的微笑保持着青春不谢。
  5:
    en: THE mighty desert is burning for the love of a blade of grass who shakes her head and laughs and flies away.
    cn: 无垠的沙漠热烈追求一叶绿草的爱，她摇摇头笑着飞开了。
  6:
    en: IF you shed tears when you miss the sun, you also miss the stars.
    cn: 如果你因失去了太阳而流泪，那么你也将失去群星了。
  7:
    en: THE sands in your way beg for your song and your movement, dancing water. Will you carry the burden of their lameness?
    cn: 跳舞着的流水呀，在你途中的泥沙，要求你的歌声，你的流动呢。你肯挟瘸足的泥沙而俱下么？
  8:
    en: HER wistful face haunts my dreams like the rain at night.
    cn: 她的热切的脸，如夜雨似的，搅扰着我的梦魂。
  9:
    en: |-
      ONCE we dreamt that we were strangers.
      We wake up to find that we were dear to each other.
    cn: |-
      有一次，我们梦见大家都是不相识的。
      我们醒了，却知道我们原是相亲相爱的。
  10:
    en: SORROW is hushed into peace in my heart like the evening among the silent trees.
    cn: 忧思在我的心里平静下去，正如暮色降临在寂静的山林中。
  11:
    en: SOME unseen fingers, like idle breeze, are playing upon my heart the music of the ripples.
    cn: 有些看不见的手，如懒懒的微飔似的，正在我的心上奏着潺湲的乐声。
  12:
    en: |-
      "WHAT language is thine, O sea?"
      "The language of eternal question."
      "What language is thy answer, O sky?"
      "The language of eternal silence."
    cn: |-
      “海水呀，你说的是什么？”
      “是永恒的疑问。”
      “天空呀，你回答的话是什么？”
      “是永恒的沉默。”
  13:
    en: LISTEN, my heart, to the whispers of the world with which it makes love to you.
    cn: 静静地听，我的心呀，听那世界的低语，这是它对你求爱的表示呀。
  14:
    en: THE mystery of creation is like the darkness of night--it is great. Delusions of knowledge are like the fog of the morning.
    cn: 创造的神秘，有如夜间的黑暗－－是伟大的。而知识的幻影却不过如晨间之雾。
  15:
    en: DO not seat your love upon a precipice because it is high.
    cn: 不要因为峭壁是高的，便让你的爱情坐在峭壁上。
  16:
    en: I SIT at my window this morning where the world like a passer-by stops for a moment, nods to me and goes.
    cn: 我今晨坐在窗前，世界如一个路人似的，停留了一会，向我点点头又走过去了。
  17:
    en: THESE little thoughts are the rustle of leaves; they have their whisper of joy in my mind.
    cn: 这些微飔，是树叶的簌簌之声呀；它们在我的心里欢悦地微语着。
  18:
    en: WHAT you are you do not see, what you see is your shadow.
    cn: 你看不见你自己，你所看见的只是你的影子。 
  19:
    en: |-
      MY wishes are fools, they shout across thy songs, my Master.
      Let me but listen.
    cn: |-
      神呀，我的那些愿望真是愚傻呀，它们杂在你的歌声中喧叫着呢。
      让我只是静听着吧。
  20:
    en: |-
      I CANNOT choose the best.
      The best chooses me.
    cn: |-
      我不能选择那最好的。
      是那最好的选择我。
  21:
    en: THEY throw their shadows before them who carry their lantern on their back.
    cn: 那些把灯背在背上的人，把他们的影子投到了自己前面。
  22:
    en: THAT I exist is a perpetual surprise which is life.
    cn: 我的存在，对我是一个永久的神奇，这就是生活。
  23:
    en: |-
      "WE, the rustling leaves, have a voice that answers the storms, but who are you so silent?"
      "I am a mere flower."
    cn: |-
      “我们萧萧的树叶都有声响回答那风和雨。你是谁呢，那样的沉默着？”
      “我不过是一朵花。”
  24:
    en: REST belongs to the work as the eyelids to the eyes.
    cn: 休息与工作的关系，正如眼睑与眼睛的关系。
  25:
    en: MAN is a born child, his power is the power of growth.
    cn: 人是一个初生的孩子，他的力量，就是生长的力量。
  26:
    en: GOD expects answers for the flowers he sends us, not for the sun and the earth.
    cn: 神希望我们酬答他，在于他送给我们的花朵，而不在于太阳和土地。
  27:
    en: THE light that plays, like a naked child, among the green leaves happily knows not that man can lie.
    cn: 光明如一个裸体的孩子，快快活活地在绿叶当中游戏，它不知道人是会欺诈的。
  28:
    en: O BEAUTY, find thyself in love, not in the flattery of thy mirror.
    cn: 啊，美呀，在爱中找你自己吧，不要到你镜子的谄谀去找寻。
  29:
    en: MY heart beats her waves at the shore of the world and writes upon it her signature in tears with the words, "I love thee."
    cn: 我的心把她的波浪在世界的海岸上冲激着，以热泪在上边写着她的题记： “我爱你。”
  30:
    en: |-
      "MOON, for what do you wait?"
      "To salute the sun for whom I must make way."
    cn: |-
      “月儿呀，你在等候什么呢？”
      “向我将让位给他的太阳致敬。”
  31:
    en: THE trees come up to my window like the yearning voice of the dumb earth.
    cn: 绿树长到了我的窗前，仿佛是喑哑的大地发出的渴望的声音。
  32:
    en: HIS own mornings are new surprises to God.
    cn: 神自己的清晨，在他自己看来也是新奇的。
  33:
    en: LIFE finds its wealth by the claims of the world, and its worth by the claims of love.
    cn: 生命从世界得到资产，爱情使它得到价值。
  34:
    en: THE dry river-bed finds no thanks for its past.
    cn: 枯竭的河床，并不感谢它的过去。
  35:
    en: THE bird wishes it were a cloud. The cloud wishes it were a bird.
    cn: 鸟儿愿为一朵云。 云儿愿为一只鸟。
  36:
    en: THE waterfall sings, "I find my song, when I find my freedom."
    cn: 瀑布歌唱道：“我得到自由时便有了歌声了。” 
  37:
    en: |-
      I CANNOT tell why this heart languishes in silence.
      It is for small needs it never asks, or knows or remembers.
    cn: |-
      我说不出这心为什么那样默默地颓丧着。
      是为了它那不曾要求，不曾知道，不曾记得的小小的需要。
  38:
    en: WOMAN, when you move about in your household service your limbs sing like a hill stream among its pebbles.
    cn: 妇人，你在料理家务的时候，你的手足歌唱着，正如山间的溪水歌唱着在小石中流过。
  39:
    en: THE sun goes to cross the Western sea, leaving its last salutation to the East.
    cn: 当太阳横过西方的海面时，对着东方留下他的最后的敬礼。
  40:
    en: DO not blame your food because you have no appetite.
    cn: 不要因为你自己没有胃口而去责备你的食物。
  41:
    en: THE trees, like the longings of the earth, stand a-tiptoe to peep at the heaven.
    cn: 群树如表示大地的愿望似的，踮起脚来向天空窥望。
  42:
    en: YOU smiled and talked to me of nothing and I felt that for this I had been waiting long.
    cn: 你微微地笑着，不同我说什么话。而我觉得，为了这个，我已等待得久了。
  43:
    en: |-
      THE fish in the water is silent, the animal on the earth is noisy, the bird in the air is singing,
      But Man has in him the silence of the sea, the noise of the earth and the music of the air.
    cn: |-
      水里的游鱼是沉默的，陆地上的兽类是喧闹的，空中的飞鸟是歌唱着的。
      但是，人类却兼有海里的沉默，地上的喧闹与空中的音乐。
  44:
    en: THE world rushes on over the strings of the lingering heart making the music of sadness.
    cn: 世界在踌躇之心的琴弦上跑过去，奏出忧郁的乐声。
  45:
    en: HE has made his weapons his gods. When his weapons win he is defeated himself.
    cn: 他把他的刀剑当作他的上帝。当他的刀剑胜利的时候他自己却失败了。
  46:
    en: GOD finds himself by creating.
    cn: 神从创造中找到他自己。
  47:
    en: SHADOW, with her veil drawn, follows Light in secret meekness, with her silent steps of love.
    cn: 阴影戴上她的面幕，秘密地，温顺地，用她的沉默的爱的脚步，跟在“光” 后边。
  48:
    en: THE stars are not afraid to appear like fireflies.
    cn: 群星不怕显得象萤火那样。
  49:
    en: I THANK thee that I am none of the wheels of power but I am one with the living creatures that are crushed by it.
    cn: 谢谢神，我不是一个权力的轮子，而是被压在这轮子下的活人之一。
  50:
    en: THE mind, sharp but not broad, sticks at every point but does not move.
    cn: 心是尖锐的，不是宽博的，它执着在每一点上，却并不活动。
  51:
    en: YOUR idol is shattered in the dust to prove that God's dust is greater than your idol.
    cn: 你的偶像委散在尘土中了，这可证明神的尘土比你的偶像还伟大。
  52:
    en: MAN does not reveal himself in his history, he struggles up through it.
    cn: 人不能在他的历史中表现出他自己，他在历史中奋斗着露出头角。
  53:
    en: WHILE the glass lamp rebukes the earthen for calling it cousin, the moon rises, and the glass lamp, with a bland smile, calls her, "My dear, dear sister."
    cn: 玻璃灯因为瓦灯叫它做表兄而责备瓦灯。但明月出来时，玻璃 灯却温和地微笑着，叫明月为－－－“我亲爱的，亲爱的姐姐。” 
  54:
    en: LIKE the meeting of the seagulls and the waves we meet and come near. The seagulls fly off, the waves roll away and we depart.
    cn: 我们如海鸥之与波涛相遇似地，遇见了，走近了。海鸥飞去，波涛滚滚地流开，我们也分别了。
  55:
    en: MY day is done, and I am like a boat drawn on the beach, listening to the dance-music of the tide in the evening.
    cn: 我的白昼已经完了，我象一只泊在海滩上的小船，谛听着晚潮跳舞的乐声。
  56:
    en: LIFE is given to us, we earn it by giving it.
    cn: 我们的生命是天赋的，我们惟有献出生命，才能得到生命。
  57:
    en: WE come nearest to the great when we are great in humility.
    cn: 当我们是大为谦卑的时候，便是我们最接近伟大的时候。
  58:
    en: THE sparrow is sorry for the peacock at the burden of its tail.
    cn: 麻雀看见孔雀负担着它的翎尾，替它担忧。
  59:
    en: NEVER be afraid of the moments--thus sings the voice of the everlasting.
    cn: 决不要害怕刹那－－永恒之声这样唱着。
  60:
    en: THE hurricane seeks the shortest road by the no-road, and suddenly ends its search in the Nowhere.
    cn: 风于无路之中寻求最短之路，又突然地在“无何有之国”终之了它的追求。
  61:
    en: |-
      TAKE my wine in my own cup, friend.
      It loses its wreath of foam when poured into that of others.
    cn: |-
      在我自己的杯中，饮了我的酒吧，朋友。
      一倒在别人的杯里，这酒的腾跳的泡沫便要消失了。
  62:
    en: THE Perfect decks itself in beauty for the love of the Imperfect.
    cn: “完全”为了对“不全”的爱，把自己装饰得美丽。
  63:
    en: GOD says to man, "I heal you therefore I hurt, love you therefore punish."
    cn: 神对人说：“我医治你所以伤害你，爱你所以惩罚你。
  64:
    en: THANK the flame for its light, but do not forget the lampholder standing in the shade with constancy of patience.
    cn: 谢谢火焰给你光明，但是不要忘了那执灯的人，他是坚忍地站在黑暗当中呢。
  65:
    en: TINY grass, your steps are small, but you possess the earth under your tread.
    cn: 小草呀，你的足步虽小，但是你拥有你足下的土地。
  66:
    en: THE infant flower opens its bud and cries, "Dear World, please do not fade."
    cn: 幼花的蓓蕾开放了，它叫道：“亲爱的世界呀，请不要萎谢了。”
  67:
    en: GOD grows weary of great kingdoms, but never of little flowers.
    cn: 神对于那些大帝国会感到厌恶，却决不会厌恶那些小小的花朵。
  68:
    en: WRONG cannot afford defeat but Right can.
    cn: 错误经不起失败，但是真理却不怕失败。
  69:
    en: "I GIVE my whole water in joy," sings the waterfall, "though little of it is enough for the thirsty."
    cn: 瀑布歌唱道：“虽然渴者只要少许的水便够了，我却很快活地给与了我的全部的水。
  70:
    en: WHERE is the fountain that throws up these flowers in a ceaseless outbreak of ecstasy?
    cn: 把那些花朵抛掷上去的那一阵子无休无止的狂欢大喜的劲儿，其源泉是在哪里呢？
  71:
    en: |-
      THE woodcutter's axe begged for its handle from the tree.
      The tree gave it.
    cn: |-
      樵夫的斧头，问树要斧柄。
      树便给了他。
  72:
    en: IN my solitude of heart I feel the sigh of this widowed evening veiled with mist and rain.
    cn: 这寡独的黄昏，幕着雾与雨，我在我的心的孤寂里，感觉到它的叹息。
  73:
    en: CHASTITY is a wealth that comes from abundance of love.
    cn: 贞操是从丰富的爱情中生出来的财富。
  74:
    en: THE mist, like love, plays upon the heart of the hills and brings out surprises of beauty.
    cn: 雾，象爱情一样，在山峰的心上游戏，生出种种美丽的变幻。
  75:
    en: WE read the world wrong and say that it deceives us.
    cn: 我们把世界看错了，反说它欺骗我们。
  76:
    en: THE poet wind is out over the sea and the forest to seek his own voice.
    cn: 诗人－－飙风，正出经海洋森林，追求它自己的歌声。
  77:
    en: EVERY child comes with the message that God is not yet discouraged of man.
    cn: 每一个孩子出生时都带来信息说：神对人并未灰心失望。
  78:
    en: |-
      THE grass seeks her crowd in the earth.
      The tree seeks his solitude of the sky.
    cn: |-
      绿草求她地上的伴侣。
      树木求他天空的寂寞。
  79:
    en: MAN barricades against himself.
    cn: 人对他自己建筑起堤防来。
  80:
    en: YOUR voice, my friend, wanders in my heart, like the muffled sound of the sea among these listening pines.
    cn: 我的朋友，你的语声飘荡在我的心里，象那海水的低吟声绕缭在静听着的松林之间。
  81:
    en: WHAT is this unseen flame of darkness whose sparks are the stars?
    cn: 这个不可见的黑暗之火焰，以繁星为其火花的，到底是什么呢？
  82:
    en: LET life be beautiful like summer flowers and death like autumn leaves.
    cn: 使生如夏花之绚烂，死如秋叶之静美。
  83:
    en: HE who wants to do good knocks at the gate; he who loves finds the gate open.
    cn: 那想做好人的，在门外敲着门；那爱人的看见门敞开着。
  84:
    en: |-
      IN death the many becomes one; in life the one becomes many.
      Religion will be one when God is dead.
    cn: |-
      在死的时候，众多和而为一；在生的时候，一化为众多。
      神死了的时候，宗教便将合而为一。
  85:
    en: THE artist is the lover of Nature, therefore he is her slave and her master.
    cn: 艺术家是自然的情人，所以他是自然的奴隶，也是自然的主人。
  86:
    en: |-
      "HOW far are you from me, O Fruit?"
      "I am hidden in your heart, O Flower."
    cn: |-
      “你离我有多远呢，果实呀？”
      “我藏在你心里呢，花呀。”
  87:
    en: THIS longing is for the one who is felt in the dark, but not seen in the day.
    cn: 这个渴望是为了那个在黑夜里感觉得到，在大白天里却看不见的人。
  88:
    en: "YOU are the big drop of dew under the lotus leaf, I am the smaller one on its upper side," said the dewdrop to the lake.
    cn: 露珠对湖水说道：“你是在荷叶下面的大露珠，我是在荷叶上面的较小的露珠。”
  89:
    en: THE scabbard is content to be dull when it protects the keenness of the sword.
    cn: 刀鞘保护刀的锋利，它自己则满足于它的迟钝。
  90:
    en: IN darkness the One appears as uniform; in the light the One appears as manifold.
    cn: 在黑暗中，“一”视如一体；在光亮中，“一”便视如众多。在静听着的松林之间。
  91:
    en: THE great earth makes herself hospitable with the help of the grass.
    cn: 大地借助于绿草，显出她自己的殷勤好客。
  92:
    en: THE birth and death of the leaves are the rapid whirls of the eddy whose wider circles move slowly among stars.
    cn: 绿叶的生与死乃是旋风的急骤的旋转，它的更广大的旋转的圈子乃是在天上繁星之间徐缓的转动。
  93:
    en: |-
      POWER said to the world, "You are mine."
      The world kept it prisoner on her throne.
      Love said to the world, "I am thine."
      The world gave it the freedom of her house.
    cn: |-
      权势对世界说道：“你是我的。”
      世界便把权势囚禁在她的宝座下面。
      爱情对世界说道：“我是你的。”
      世界便给予爱情以在它屋内来往的自由。
  94:
    en: THE mist is like the earth's desire. It hides the sun for whom she cries.
    cn: 浓雾仿佛是大地的愿望。 它藏起了太阳，而太阳原是她所呼求的。
  95:
    en: BE still, my heart, these great trees are prayers.
    cn: 安静些吧，我的心，这些大树都是祈祷者呀。
  96:
    en: THE noise of the moment scoffs at the music of the Eternal.
    cn: 瞬刻的喧声，讥笑着永恒的音乐。
  97:
    en: I THINK of other ages that floated upon the stream of life and love and death and are forgotten, and I feel the freedom of passing away.
    cn: 我想起了浮泛在生与爱与死的川流上的许多别的时代，以及这些时代之被遗忘，我便感觉到离开尘世的自由了。
  98:
    en: |-
      THE sadness of my soul is her bride's veil.
      It waits to be lifted in the night.
    cn: |-
      我灵魂里的忧郁就是她的新婚的面纱。
      这面纱等候着在夜间卸去。
  99:
    en: DEATH'S stamp gives value to the coin of life; making it possible to buy with life what is truly precious.
    cn: 死之印记给生的钱币以价值，使它能够用生命来购买那真正的宝物。
  100:
    en: |-
      THE cloud stood humbly in a corner of the sky.
      The morning crowned it with splendour.
    cn: |-
      白云谦逊地站在天之一隅。
      晨光给它戴上霞彩。
  101:
    en: THE dust receives insult and in return offers her flowers.
    cn: 尘土受到损辱，却以她的花朵来报答。
  102:
    en: DO not linger to gather flowers to keep them, but walk on, for flowers will keep themselves blooming all your way.
    cn: 只管走过去，不必逗留着采了花朵来保存，因为一路上花朵自会继续开放的。
  103:
    en: |-
      ROOTS are the branches down in the earth.
      Branches are roots in the air.
    cn: |-
      根是地下的枝。
      枝是空中的根。
  104:
    en: THE music of the far-away summer flutters around the Autumn seeking its former nest.
    cn: 远远去了的夏之音乐，翱翔于秋间，寻求它的旧垒。
  105:
    en: DO not insult your friend by lending him merits from your own pocket.
    cn: 不要从你自己的袋里掏出勋绩借给你的朋友，这是污辱他的。
  106:
    en: THE touch of the nameless days clings to my heart like mosses round the old tree.
    cn: 无名的日子的感触，攀缘在我的心上，正象那绿色的苔藓，攀缘在老树的周身。
  107:
    en: THE echo mocks her origin to prove she is the original.
    cn: 回声嘲笑她的原声，以证明她是原声。
  108:
    en: GOD is ashamed when the prosperous boasts of His special favour.
    cn: 当富贵利达的人夸说他得到神的特别恩惠时，上帝却羞了。
  109:
    en: I CAST my own shadow upon my path, because I have a lamp that has not been lighted.
    cn: 我投射我自己的影子在我的路上，因为我有一盏还没有燃点起来的明灯。
  110:
    en: MAN goes into the noisy crowd to drown his own clamour of silence.
    cn: 人走进喧哗的群众里去，为的是要淹没他自己的沉默的呼号。
  111:
    en: THAT which ends in exhaustion is death, but the perfect ending is in the endless.
    cn: 终止于衰竭是“死亡”，但“圆满”却终止于无穷。
  112:
    en: THE sun has his simple robe of light. The clouds are decked with gorgeousness.
    cn: 太阳只穿一件朴素的光衣，白云却披了灿烂的裙裾。
  113:
    en: THE hills are like shouts of children who raise their arms, trying to catch stars.
    cn: 山峰如群儿之喧嚷，举起他们的双臂，想去捉天上的星星。
  114:
    en: THE road is lonely in its crowd for it is not loved.
    cn: 道路虽然拥挤，却是寂寞的，因为它是不被爱的。
  115:
    en: THE power that boasts of its mischiefs is laughed at by the yellow leaves that fall, and clouds that pass by.
    cn: 权势以它的恶行自夸，落下的黄叶与浮游的云片却在笑它。
  116:
    en: THE earth hums to me to-day in the sun, like a woman at her spinng, some ballad of the ancient time in a forgotten tongue.
    cn: 今天大地在太阳光里向我营营哼鸣，象一个织着布的妇人，用一种已经被忘却的语言，哼着一些古代的歌曲。
  117:
    en: THE grass-blade is worth of the great world where it grows.
    cn: 绿草是无愧于它所生长的伟大世界的。
  118:
    en: |-
      DREAM is a wife who must talk.
      Sleep is a husband who silently suffers.
    cn: |-
      梦是一个一定要谈话的妻子。
      睡眠是一个默默忍受的丈夫。
  119:
    en: THE night kisses the fading day whispering to his ear, "I am death, your mother. I am to give you fresh birth."
    cn: 夜与逝去的日子接吻，轻轻地在他耳旁说道：“我是死，是你的母亲。我就要给你以新的生命。
  120:
    en: I FEEL, thy beauty, dark night, like that of the loved woman when she has put out the lamp.
    cn: 黑夜呀，我感觉到你的美了。你的美如一个可爱的妇人，当她把灯灭了的时候。
  121:
    en: I CARRY in my world that flourishes the worlds that have failed.
    cn: 我把在那些已逝去的世界上的繁荣带到我的世界上来。
  122:
    en: DEAR friend, I feel the silence of your great thoughts of may a deepening eventide on this beach when I listen to these waves.
    cn: 亲爱的朋友呀，当我静听着海涛时，我好几次在暮色深沉的黄昏里，在这个海岸上，感到你的伟大思想的沉默了。
  123:
    en: THE bird thinks it is an act of kindness to give the fish a lift in the air.
    cn: 鸟以为把鱼举在空中是一种慈善的举动。
  124:
    en: |-
      "IN the moon thou sendest thy love letters to me," said the night to the sun.
      "I leave my answers in tears upon the grass."
    cn: |-
      夜对太阳说道：“在月亮中，你送了你的情书给我。”
      “我已在绿草上留下了我的流着泪点的回答了。”
  125:
    en: THE Great is a born child; when he dies he gives his great childhood to the world.
    cn: 伟人是一个天生的孩子，当他死时，他把他的伟大的孩提时代给了世界。
  126:
    en: NOT hammerstrokes, but dance of the water sings the pebbles into perfection.
    cn: 不是槌的打击，乃是水的载歌载舞，使鹅卵石臻于完美。
  127:
    en: |-
      BEES sip honey from flowers and hum their thanks when they leave.
      The gaudy butterfly is sure that the flowers owe thanks to him.
    cn: |-
      蜜蜂从花中啜蜜，离开时营营地道谢。
      浮华的蝴蝶却相信花是应该向它道谢的。
  128:
    en: TO be outspoken is easy when you do not wait to speak the complete truth.
    cn: 如果你不等待着要说出完全的真理，那末把真话说出来是很容易的。
  129:
    en: |-
      ASKS the Possible to the Impossible, "Where is your dwelling place?"
      "In the dreams of the impotent," comes the answer.
    cn: |-
      “可能”问“不可能”道：“你住在什么地方呢？”
      它回答道：“在那无能为力者的梦境里。”
  130:
    en: IF you shut your door to all errors truth will be shut out.
    cn: 如果你把所有的错误都关在门外时，真理也要被关在门外面了。
  131:
    en: I HEAR some rustle of things behind my sadness of heart,--I cannot see them.
    cn: 我听见有些东西在我心的忧闷后面萧萧作响，－－我不能看见它们。
  132:
    en: |-
      LEISURE in its activity is work.
      The stillness of the sea stirs in waves.
    cn: |-
      闲暇在动作时便是工作。
      静止的海水荡动时便成波涛。
  133:
    en: |-
      THE leaf becomes flower when it loves.
      The flower becomes fruit when it worships.
    cn: |-
      绿叶恋爱时便成了花。
      花崇拜时便成了果实。
  134:
    en: THE roots below the earth claim no rewards for making the branches fruitful.
    cn: 埋在地下的树根使树枝产生果实，却不要什么报酬。
  135:
    en: |-
      THIS rainy evening the wind is restless.
      I look at the swaying branches and ponder over the greatness of all things.
    cn: |-
      阴雨的黄昏，风无休止地吹着。
      我看着摇曳的树枝，想念万物的伟大。
  136:
    en: STORM of midnight, like a giant child awakened in the untimely dark, has begun to play and shout.
    cn: 子夜的风雨，如一个巨大的孩子，在不合时宜的黑夜里醒来，开始游喜和喧闹。
  137:
    en: THOU raisest thy waves vainly to follow thy lover. O sea, thou lonely bride of the storm.
    cn: 海呀，你这暴风雨的孤寂的新妇呀，你虽掀起波浪追随你的情人，但是无用呀。
  138:
    en: |-
      "I AM ashamed of my emptiness," said the Word to the Work.
      "I know how poor I am when I see you," said the Work to the Word.
    cn: |-
      文字对工作说道：“我惭愧我的空虚。”
      工作对文字说道：“当我看见你的时，我便知道我是怎样地贫乏了。”
  139:
    en: TIME is the wealth of change, but the clock in its parody makes it mere change and no wealth.
    cn: 时间是变化的财富。时钟模仿它，却只有变化而无财富。
  140:
    en: |-
      TRUTH in her dress finds facts too tight.
      In fiction she moves with ease.
    cn: |-
      真理穿了衣裳，觉得事实太拘束了。
      在想象中，她却转动得很舒畅。
  141:
    en: WHEN I travelled to here and to there, I was tired of thee, O Road, but now when thou leadest me to everywhere I am wedded to thee in love.
    cn: 当我到这里那里旅行着时，路呀，我厌倦你了；当是现在，当你引导我到各处去时我便爱上你，与你结婚了。
  142:
    en: LET me think that there is one among those stars that guides my life through the dark unknown.
    cn: 让我设想，在群星之中，有一颗星是指导着我的生命通过不可知的黑暗的。
  143:
    en: WOMAN, with the grace of your fingers you touched my things and order came out like music.
    cn: 妇人，你用了你美丽的手指，触着我的什物，秩序便如音乐似的生出来了。
  144:
    en: |-
      ONE sad voice has its nest among the ruins of the years.
      It sings to me in the night,--"I loved you."
    cn: |-
      一个忧郁的声音，筑巢于逝水似的年华中。
      它在夜里向我唱道：“我爱你。”
  145:
    en: |-
      THE flaming fire warns me off by its own glow.
      Save me from the dying embers hidden under ashes.
    cn: |-
      燃着的火，以它熊熊的光焰警告我不要走近它。
      把我从潜藏在灰中的余烬里救出来吧。
  146:
    en: |-
      I HAVE my stars in the sky,
      But oh for my little lamp unlit in my house.
    cn: |-
      我有群星在天上，
      但是，唉，我屋里的小灯却没有点亮。
  147:
    en: |-
      THE dust of the dead words clings to thee.
      Wash thy soul with silence.
    cn: |-
      死文字的尘土沾着你。
      用沉默去洗净你的灵魂吧。
  148:
    en: GAPS are left in life through which comes the sad music of death.
    cn: 生命里留了许多罅隙，从中送来了死之忧郁的音乐。
  149:
    en: |-
      THE world has opened its heart of light in the morning.
      Come out, my heart, with thy love to meet it.
    cn: |-
      世界已在早晨敞开了它的光明之心。
      出来吧，我的心，带着你的爱去与它相会。
  150:
    en: MY thoughts shimmer with these shimmering leaves and my heart sings with the touch of this sunlight; my life is glad to be floating with all things into the blue of space, into the dark of time.
    cn: 我的思想随着这些闪耀的绿叶而闪耀；我的心灵因了这日光的抚触而歌唱；我的生命因为偕了万物一同浮泛在空间的蔚蓝，时间的墨黑而感到欢快。
  151:
    en: GOD'S great power is in the gentle breeze, not in the storm.
    cn: 神的巨大的威权是在柔和的微飔里，而不在狂风暴雨之中。
  152:
    en: THIS is a dream in which things are all loose and they oppress. I shall find them gathered in thee when I awake and shall be free.
    cn: 在梦中，一切事都散漫着，都压着我，但这不过是一个梦呀。但我醒来时，我便将觉得这些事都已聚集在你那里，我也便将自由了。
  153:
    en: |-
      "WHO is there to take up my duties?" asked the setting sun.
      "I shall do what I can, my Master," said the earthen lamp.
    cn: |-
      落日问道：“有谁继续我的职务呢？”
      瓦灯说道：“我要尽我所能地做去，我的主人。”
  154:
    en: BY plucking her petals you do not gather the beauty of the flower.
    cn: 采着花瓣时，得不到花的美丽。
  155:
    en: SILENCE will carry your voice like the nest that holds the sleeping birds.
    cn: 沉默蕴蓄着语声，正如鸟巢拥围着睡鸟。
  156:
    en: |-
      THE Great walks with the Small without fear.
      The Middling keeps aloof.
    cn: |-
      大的不怕与小的同游。
      居中的却远而避之。
  157:
    en: THE night opens the flowers in secret and allows the day to get thanks.
    cn: 夜秘密地把花开放了，却让白日去领受谢词。
  158:
    en: POWER takes as ingratitude the writhings of its victims.
    cn: 权势认为牺牲者的痛苦是忘恩负义。
  159:
    en: WHEN we rejoice in our fulness, then we can part with our fruits with joy.
    cn: 当我们以我们的充实为乐时，那末，我们便能很快乐地跟我们的果实分手了。
  160:
    en: THE raindrops kissed the earth and whispered,--"We are thy homesick children, mother, come back to thee from the heaven."
    cn: 雨点吻着大地，微语道：“我们是你的思家的孩子，母亲，现在从天上回到你这里来了。”
  161:
    en: THE cobweb pretends to catch dew-drops and catches flies.
    cn: 蛛网好象要捉露点，却捉住了苍蝇。
  162:
    en: LOVE! when you come with the burning lamp of pain in your hand, I can see your face and know you as bliss.
    cn: 爱情呀，当你手里拿着点亮了的痛苦之灯走来时，我能够看见你的脸，而且以你为幸福。
  163:
    en: |-
      "THE learned say that your lights will one day be no more." said the firefly to the stars.
      The stars made no answer.
    cn: |-
       萤火对天上的星说道：“学者说你的光明总有一天会消灭的。”
       天上的星不回答它。
  164:
    en: IN the dusk of the evening the bird of some early dawn comes to the nest of my silence.
    cn: 在黄昏的微光里，有那清晨的鸟儿来到了我的沉默的鸟巢里。
  165:
    en: |-
      THOUGHTS pass in my mind like flocks of ducks in the sky.
      I hear the voice of their wings.
    cn: |-
      思想掠过我的心上，如一群野鸭飞过天空。
      我听见它们鼓翼之声了。
  166:
    en: THE canal loves to think that rivers exist solely to supply it with water.
    cn: 沟洫总喜欢想：河流的存在，是专为它供给水流的。
  167:
    en: THE world has kissed my soul with its pain, asking for its return in songs.
    cn: 世界以它的痛苦同我接吻，而要求歌声做报酬。
  168:
    en: THAT which oppresses me, is it my soul trying to come out in the open, or the soul of the world knocking at my heart for its entrance?
    cn: 压迫着我的，到底是我的想要外出的灵魂呢，还是那世界的灵魂，敲着我心的门，想要进来呢？
  169:
    en: THOUGHT feeds itself with its own words and grows.
    cn: 思想以他自己的语言喂养它自己而成长起来了。
  170:
    en: I HAVE dipped the vessel of my heart into this silent hour; it has filled with love.
    cn: 我把我心之碗轻轻浸入这沉默之时刻中，它盛满了爱了。
  171:
    en: |-
      EITHER you have work or you have not.
      When you have to say, "Let us do something," then begins mischief.
    cn: |-
      或者你在工作，或者你没有。
      当你不得不说：“让我们做些事吧”时，那末就要开始胡闹了。
  172:
    en: |-
      THE sunflower blushed to own the nameless flower as her kin.
      The sun rose and smiled on it, saying, "Are you well, my darling?"
    cn: |-
      向日葵羞于把无名的花朵看作它的同胞。
      太阳升上来了，向它微笑，说道：“你好么，我的宝贝儿？”
  173:
    en: |-
      "WHO drives me forward like fate?"
      "The Myself striding on my back."
    cn: |-
      “谁如命运似的催着我向前走呢？”
      “那是我自己，在身背后大跨步走着。”
  174:
    en: THE clouds fill the watercups of the river, hiding themselves in the distant hills.
    cn: 云把水倒在河的水杯里，它们自己却藏在远山之中。
  175:
    en: |-
      I SPILL water from my water jar as I walk on my way,
      Very little remains for my home.
    cn: |-
      我一路走去，从我的水瓶中漏出水来。
      只剩下极少极少的水供我回家使用了。
  176:
    en: |-
      THE water in a vessel is sparkling; the water in the sea is dark.
      The small truth has words that are clear; the great truth has great silence.
    cn: |-
      杯中的水是光辉的；海中的水却是黑色的。
      小理可以用文字来说清楚，大理却只有沉末。
  177:
    en: YOUR smile was the flowers of your own fields, your talk was the rustle of your own mountain pines, but your heart was the woman that we all know.
    cn: 你的微笑是你自己田园里的花，你的谈吐是你自己山上的松林的萧萧；但是你的心呀，却是那个女人，那个我们全都认识的女人。
  178:
    en: IT is the little things that I leave behind for my loved ones,--great things are for everyone.
    cn: 我把小小的礼物留给我所爱的人，－－大的礼物却留给一切的人。心的门，想要进来呢？
  179:
    en: WOMAN, thou hast encircled the world's heart with the depth of thy tears as the sea has the earth.
    cn: 妇人呀，你用泪海包绕着世界的心，正如大海包绕着大地。
  180:
    en: THE sunshine greets me with a smile. The rain, his sad sister, talks to my heart.
    cn: 太阳以微笑向我问候。 雨，他的忧闷的姐姐，向我的心谈话。
  181:
    en: |-
      MY flower of the day dropped its petals forgotten.
      In the evening it ripens into a golden fruit of memory.
    cn: |-
      我的昼间之花，落下它那被遗忘的花瓣。
      在黄昏中，这花成熟为一颗记忆的金果。
  182:
    en: I AM like the road in the night listening to the footfalls of its memories in silence.
    cn: 我象那夜间之路，正静悄悄地谛听着记忆的足音。
  183:
    en: THE evening sky to me is like a window, and a lighted lamp, and a waiting behind it.
    cn: 黄昏的天空，在我看来，象一扇窗户，一盏灯火，灯火背后的一次等待。
  184:
    en: HE who is too busy doing good finds no time to be good.
    cn: 太急于做好事的人，反而找不到时间去做好人。
  185:
    en: I AM the autumn cloud, empty of rain, see my fulness in the field of ripened rice.
    cn: 我是秋云，空空地不载着雨水，但在成熟的稻田中，可以看见我的充实。
  186:
    en: |-
      THEY hated and killed and men praised them.
      But God in shame hastens to hide its memory under the green grass.
    cn: |-
      他们嫉妒，他们残杀，人反而称赞他们。
      然而上帝却害了羞，匆匆地把他的记忆埋藏在绿草下面。
  187:
    en: TOES are the fingers that have forsaken their past.
    cn: 脚趾乃是舍弃了其过去的手指。
  188:
    en: DARKNESS travels towards light, but blindness towards death.
    cn: 黑暗向光明旅行，但是盲者却向死亡旅行。
  189:
    en: THE pet dog suspects the universe for scheming to take its place.
    cn: 小狗疑心大宇宙阴谋篡夺它的位置。 
  190:
    en: |-
      SIT still my heart, do not raise your dust.
      Let the world find its way to you.
    cn: |-
      静静地坐着吧，我的心，不要扬起你的尘土。
      让世界自己寻路向你走来。
  191:
    en: THE bow whispers to the arrow before it speeds forth--"Your freedom is mine."
    cn: 弓在箭要射出之前，低声对箭说道：“你的自由就是我的自由。”
  192:
    en: WOMAN, in your laughter you have the music of the fountain of life.
    cn: 妇人，在你的笑声里有着生命之泉的音乐。
  193:
    en: |-
      A MIND all logic is like a knife all blade.
      It makes the hand bleed that uses it.
    cn: |-
      全是理智的心，恰如一柄全是锋刃的刀。
      它叫使用它的人手上流血。
  194:
    en: GOD loves man's lamp lights better than his own great stars.
    cn: 神爱人间的灯光甚于他自己的大星。
  195:
    en: THIS world is the world of wild storms kept tame with the music of beauty.
    cn: 这世界乃是为美之音乐所驯服了的狂风骤雨的世界。
  196:
    en: "MY heart is like the golden casket of thy kiss," said the sunset cloud to the sun.
    cn: 晚霞向太阳说道：“我的心经了你的接吻，便似金的宝箱了。”
  197:
    en: BY touching you may kill, by keeping away you may possess.
    cn: 接触着，你许会杀害；远离着，你许会占有。
  198:
    en: THE cricket's chirp and the patter of rain come to me through the dark, like the rustle of dreams from my past youth.
    cn: 蟋蟀的唧唧，夜雨的淅沥，从黑暗中传到我的耳边，好似我已逝的少年时代沙地来到我的梦境中。
  199:
    en: "I HAVE lost my dewdrop," cries the flower to the morning sky that has lost all its stars.
    cn: 花朵向星辰落尽了的曙天叫道：“我的露点全失落了。”
  200:
    en: THE burning log bursts in flame and cries,--"This is my flower, my death."
    cn: 燃烧着的木块，熊熊地生出火光，叫道：“这是我的花朵，我的死亡。” 让世界自己寻路向你走来。
  201:
    en: |-
      THE wasp thinks that the honey-hive of the neighbouring bees is too small.
      His neighbours ask him to build one still smaller.
    cn: |-
      黄蜂认为邻蜂储蜜之巢太小。
      他的邻人要他去建筑一个更小的。
  202:
    en: |-
      "I CANNOT keep your waves," says the bank to the river.
      "Let me keep your footprints in my heart."
    cn: |-
      河岸向河流说道：“我不能留住你的波浪。
      让我保存你的足印在我的心里吧。” 
  203:
    en: THE day, with the noise of this little earth, drowns the silence of all worlds.
    cn: 白日以这小小的地球的喧扰，淹没了整个宇宙的沉默。
  204:
    en: |-
      THE song feels the infinite in the air, the picture in the earth, the poem in the air and the earth;
      For its words have meaning that walks and music that soars.
    cn: |-
      歌声在天空中感到无限，图画在地上感到无限，诗呢，无论在空中，在地上都是如此。
      因为诗的词句含有能走动的意义与能飞翔的音乐。
  205:
    en: WHEN the sun goes down to the West, the East of his morning stands before him in silence.
    cn: 太阳在西方落下时，他的早晨的东方已静悄悄地站在他面前。
  206:
    en: LET me not put myself wrongly to my world and set it against me.
    cn: 让我不要错误地把自己放在我的世界里而使它反对我。
  207:
    en: PRAISE shames me, for I secretly beg for it.
    cn: 荣誉使我感到惭愧，因为我暗地里求着它。
  208:
    en: LET my doing nothing when I have nothing to do become untroubled in its depth of peace like the evening in the seashore when the water is silent.
    cn: 当我没有什么事做时，便让我不做什么事，不受骚扰地沉入安静深处吧，一如海水沉默时海边的暮色。
  209:
    en: MAIDEN, your simplicity, like the blueness of the lake, reveals your depth of truth.
    cn: 少女呀，你的纯朴，如湖水之碧，表现出你的真理之深邃。
  210:
    en: THE best does not come alone. It comes with the company of the all.
    cn: 最好的东西不是独来的， 它伴了所有的东西同来。
  211:
    en: GOD's right hand is gentle, but terrible is his left hand.
    cn: 神的右手是慈爱的，但是他的左手却可怕。
  212:
    en: MY evening came among the alien trees and spoke in a language which my morning stars did not know.
    cn: 我的晚色从陌生的树木中走来，它用我的晓星所不懂得的语言说话。
  213:
    en: NIGHT'S darkness is a bag that bursts with the gold of the dawn.
    cn: 夜之黑暗是一只口袋，迸出黎明的金光。
  214:
    en: OUR desire lends the colours of the rainbow to the mere mists and vapours of life.
    cn: 我们的欲望把彩虹的颜色借给那只不过是云雾的人生。
  215:
    en: GOD waits to win back his own flowers as gifts from man's hands.
    cn: 神等待着，要从人的手上把他自己的花朵作为礼物赢得回去。
  216:
    en: MY sad thoughts tease me asking me their own names.
    cn: 我的忧思缠绕着我，要问我它自己的名字。
  217:
    en: THE service of the fruit is precious, the service of the flower is sweet, but let my service be the service of the leaves in its shade of humble devotion.
    cn: 果的事业是尊贵的，花的事业是甜美的；但是让我做叶的事业吧，叶是谦逊地，专心地垂着绿荫的。
  218:
    en: MY heart has spread its sails to the idle winds for the shadowy island of Anywhere.
    cn: 我的心向着阑珊的风张了帆，要到无论何处的荫凉之岛去。
  219:
    en: MEN are cruel, but Man is kind.
    cn: 独夫们是凶暴的，但人民是善良的。
  220:
    en: MAKE me thy cup and let my fulness be for thee and for thine.
    cn: 把我当做你的杯吧，让我为了你，而且为了你的人而盛满水吧。
  221:
    en: THE storm is like the cry of some god in pain whose love the earth refuses.
    cn: 狂风暴雨象是在痛苦中的某个天神的哭声，因为他的爱情被大地所拒绝。
  222:
    en: THE world does not leak because death is not a crack.
    cn: 世界不会流失，因为死亡并不是一个罅隙。
  223:
    en: LIFE has become richer by the love that has been lost.
    cn: 生命因为付出了的爱情而更为富足。
  224:
    en: MY friend, your great heart shone with the sunrise of the East like the snowy summit of a lonely hill in the dawn.
    cn: 我的朋友，你伟大的心闪射出东方朝阳的光芒，正如黎明中的一个积雪的孤峰。
  225:
    en: THE fountain of death makes the still water of life play.
    cn: 死之流泉，使生的止水跳跃。
  226:
    en: THOSE who have everything but thee, my God, laugh at those who have nothing but thyself.
    cn: 那些有一切东西而没有您的人，我的上帝，在讥笑着那些没有别的东西而只有您的人呢。
  227:
    en: THE movement of life has its rest in its own music.
    cn: 生命的运动在它自己的音乐里得到它的休息。
  228:
    en: KICKS only raise dust and not crops from the earth.
    cn: 踢足只能从地上扬起尘土而不能得到收获。
  229:
    en: OUR names are the light that glows on the sea waves at night and then dies without leaving its signature.
    cn: 我们的名字，便是夜里海波上发出的光，痕迹也不留就抿灭了。
  230:
    en: LET him only see the thorns who has eyes to see the rose.
    cn: 让睁眼看着玫瑰花的人也看看它的刺。
  231:
    en: SET bird's wings with gold and it will never again soar in the sky.
    cn: 鸟翼上系上了黄金，这鸟便永不能再在天上翱翔了。
  232:
    en: THE same lotus of our clime blooms here in the alien water with the same sweetness, under another name.
    cn: 我们地方的荷花又在这陌生的水上开了花，放出同样的清香，只是名字换了。
  233:
    en: IN heart's perspective the distance looms large.
    cn: 在心的远景里，那相隔的距离显得更广阔了。
  234:
    en: THE moon has her light all over the sky, her dark spots to herself.
    cn: 月儿把她的光明遍照在天上，却留着她的黑斑给她自己。
  235:
    en: DO not say, "It is morning," and dismiss it with a name of yesterday. See it for the first time as a new-born child that has no name.
    cn: 不要说：“这是早晨”，别用一个“昨天”的名词把它打发掉。你第一次看到它，把它当作还没有名字的新生孩子吧。
  236:
    en: SMOKE boasts to the sky, and Ashes to the earth, that they are brothers to the fire.
    cn: 青烟对天空夸口，灰烬对大地夸口，都以为它们是火的兄弟。
  237:
    en: |-
      THE raindrop whispered to the jasmine, "Keep me in your heart for ever."
      The jasmine sighed, "Alas," and dropped to the ground.
    cn: |-
      雨点向茉莉花微语道：“把我永久地留在你的心里吧。”
      茉莉花叹息了一声，落在地上了。
  238:
    en: |-
      TIMID thoughts, do not be afraid of me.
      I am a poet.
    cn: |-
      腆怯的思想呀，不要怕我。
      我是一个诗人。
  239:
    en: THE dim silence of my mind seems filled with crickets' chirp--the grey twilight of sound.
    cn: 我的心在朦胧的沉默里，似乎充满了蟋蟀的鸣声－－声音的灰暗的暮色。
  240:
    en: ROCKETS, your insult to the stars follows yourself back to the earth.
    cn: 爆竹呀，你对群星的侮蔑，又跟着你自己回到地上来了。
  241:
    en: |-
      THOU hast led me through my crowded travels of the day to my evening's loneliness.
      I wait for its meaning through the stillness of the night.
    cn: |-
      您曾经带领着我，穿过我的白天的拥挤不堪的旅程，而到达了我的黄昏的孤寂之境。
      在通宵的寂静里，我等待着它的意义。
  242:
    en: |-
      THIS life is the crossing of a sea, where we meet in the same narrow ship.
      In death we reach the shore and go to our different worlds.
    cn: |-
      我们的生命就似渡过一个大海，我们都相聚在这个狭小的舟中。
      死时，我们便到了岸，各往各的世界去了。
  243:
    en: THE stream of truth flows through its channels of mistakes.
    cn: 真理之川从它的错误之沟渠中流过。
  244:
    en: MY heart is homesick to-day for the one sweet hour across the sea of time.
    cn: 今天我的心是在想家了，在想着那跨过时间之海的那一个甜蜜的时候。
  245:
    en: THE bird-song is the echo of the morning light back from the earth.
    cn: 鸟的歌声是曙光从大地反响过去的回声。
  246:
    en: "ARE you too proud to kiss me?" the morning light asks the buttercup.
    cn: 晨光问毛茛道：“你是骄傲得不肯和我接吻么？”
  247:
    en: |-
      "HOW may I sing to thee and worship, O Sun?" asked the little flower.
      "By the simple silence of thy purity," answered the sun.
    cn: |-
      小花问道：“我要怎样地对你唱，怎样地崇拜你呢？太阳呀？”
      太阳答道：“只要用你的纯洁的素朴的沉默。”
  248:
    en: MAN is worse than an animal when he is an animal.
    cn: 当人是兽时，他比兽还坏。
  249:
    en: DARK clouds become heaven's flowers when kissed by light.
    cn: 黑云受光的接吻时便变成天上的花朵。
  250:
    en: LET not the sword-blade mock its handle for being blunt.
    cn: 不要让刀锋讥笑它柄子的拙钝。
  251:
    en: THE night's silence, like a deep lamp, is burning with the light of its milky way.
    cn: 夜的沉默，如一个深深的灯盏，银河便是它燃着的灯光。
  252:
    en: AROUND the sunny island of Life swells day and night death's limitless song of the sea.
    cn: 死象大海的无限的歌声，日夜冲击着生命的光明岛的四周。
  253:
    en: IS not this mountain like a flower, with its petals of hills, drinking the sunlight?
    cn: 花瓣似的山峰在饮着日光，这山岂不象一朵花吗？
  254:
    en: THE real with its meaning read wrong and emphasis misplaced is the unreal.
    cn: “真实”的含义被误解，轻重被倒置，那就成了“不真实”。
  255:
    en: FIND your beauty, my heart, from the world's movement, like the boat that has the grace of the wind and the water.
    cn: 我的心呀，从世界的流动找你的美吧，正如那小船得到风与水的优美似的。
  256:
    en: THE eyes are not proud of their sight but of their eyeglasses.
    cn: 眼不能以视来骄人，却以它们的眼镜来骄人。
  257:
    en: I LIVE in this little world of mine and am afraid to make it the least less. Lift me into thy world and let me have the freedom gladly to lose my all.
    cn: 我住在我的这个小小的世界里，生怕使它再缩小一丁点儿。把我抬举到您的世界里去吧，让我高高兴兴地失去我的一切的自由。
  258:
    en: THE false can never grow into truth by growing in power.
    cn: 虚伪永远不能凭借它生长在权力中而变成真实。
  259:
    en: MY heart, with its lapping waves of song, longs to caress this green world of the sunny day.
    cn: 我的心，同着它的歌的拍拍舐岸的波浪，渴望着要抚爱这个阳光熙和的绿色世界。
  260:
    en: WAYSIDE grass, love the star, then your dreams will come out in flowers.
    cn: 道旁的草，爱那天上的星吧，你的梦境便可在花朵里实现了。
  261:
    en: LET your music, like a sword, pierce the noise of the market to its heart.
    cn: 让你的音乐如一柄利刃，直刺入市井喧扰的心中吧。
  262:
    en: THE trembling leaves of this tree touch my heart like the fingers of an infant child.
    cn: 这树的颤动之叶，触动着我的心，象一个婴儿的手指。
  263:
    en: |-
      THIS sadness of my soul is her bride's veil.
      It waits to be lifted in the night.
    cn: |-
      我灵魂中的悲伤如新娘的面纱。
      等到夜晚再被掀起。
  264:
    en: |-
      THE little flower lies in the dust.
      It sought the path of the butterfly.
    cn: |-
      小花睡在尘土里。
      它寻求蛱蝶走的道路。
  265:
    en: I AM in the world of the roads. The night comes. Open thy gate, thou world of the home.
    cn: 我是在道路纵横的世界上。夜来了。打开您的门吧，家之世界呵！
  266:
    en: I HAVE sung the songs of thy day. In the evening let me carry thy lamp through the stormy path.
    cn: 我已经唱过了您的白天的歌。 在黄昏的时候，让我拿着您的灯走过风雨飘摇的道路吧。
  267:
    en: |-
      I DO not ask thee into the house.
      Come into my infinite loneliness, my Lover.
    cn: |-
      我不要求你进我的屋里。
      你到我无量的孤寂里来吧，我的爱人！
  268:
    en: DEATH belongs to life as birth does. The walk is in the raising of the foot as in the laying of it down.
    cn: 死亡隶属于生命，正与生一样。 举足是走路，正如落足也是走路。
  269:
    en: I HAVE learnt the simple meaning of thy whispers in flowers and sunshine--teach me to know thy words in pain and death.
    cn: 我已经学会在花与阳光里微语的意义。－－再教我明白你在苦与死中所说的话吧。
  270:
    en: THE night's flower was late when the morning kissed her, she shivered and sighed and dropped to the ground.
    cn: 夜的花朵来晚了，当早晨吻着她时，她颤栗着，叹息了一声，萎落在地上了。
  271:
    en: THROUGH the sadness of all things I hear the crooning of the Eternal Mother.
    cn: 从万物的愁苦中，我听见了“永恒母亲”的呻吟。
  272:
    en: I CAME to your shore as a stranger, I lived in your house as a guest, I leave your door as a friend, my earth.
    cn: 大地呀，我到你岸上时是一个陌生人，住在你屋内时是一个宾客，离开你的门时是一个朋友。
  273:
    en: LET my thoughts come to you, when I am gone, like the afterglow of sunset at the margin of starry silence.
    cn: 当我去时，让我的思想到你那里来，如那夕阳的余光，映在沉默的星天的边上。
  274:
    en: LIGHT in my heart the evening star of rest and then let the night whisper to me of love.
    cn: 在我的心头燃点起那休憩的黄昏星吧，然后让黑夜向我微语着爱情。
  275:
    en: |-
      I AM a child in the dark.
      I stretch my hands through the coverlet of night for thee, Mother.
    cn: |-
      我是一个在黑暗中的孩子。
      我从夜的被单里向您伸出我的双手，母亲。
  276:
    en: |-
      THE day of work is done. Hide my face in your arms, Mother.
      Let me dream.
    cn: |-
      白天的工作完了。把我的脸掩藏在您的臂间吧，母亲。
      让我入梦吧。
  277:
    en: THE lamp of meeting burns long; it goes out in a moment at the parting.
    cn: 见面时的灯，一直亮着；散会的一瞬，灯就灭了。
  278:
    en: ONE word keep for me in thy silence, O World, when I am dead, "I have loved."
    cn: 世界啊，当我死时请帮我默默记住一句话：“我曾经爱过。”
  279:
    en: WE live in this world when we love it.
    cn: 当我们爱这个世界的时候，我们才算活着。
  280:
    en: LET the dead have the immortality of fame, but the living the immortality of love.
    cn: 让逝者拥有不朽的盛名，让生者拥有不朽的爱情。
  281:
    en: I HAVE seen thee as the half-awakened child sees his mother in the dusk of the dawn and then smiles and sleeps again.
    cn: 我视你如半梦半醒的孩子，在晨曦中看到了妈妈，笑了一下，又睡了。
  282:
    en: I SHALL die again and again to know that life is inexhaustible.
    cn: 我应该多死几遍，才知生命无限。
  283:
    en: WHILE I was passing with the crowd in the road I saw thy smile from the balcony and I sang and forgot all noise.
    cn: 我走在人潮拥挤的路上，瞥见你在阳台上嫣然一笑，于是我忘却了喧嚷，开始歌唱。
  284:
    en: LOVE is life in its fulness like the cup with its wine.
    cn: 爱让生命丰盈，正如红酒斟满酒杯。
  285:
    en: |-
      THEY light their own lamps and sing their own words in their temples.
      But the birds sing thy name in thine own morning light,--for thy name is joy.
    cn: |-
      他们点燃自己的灯，在他们的庙宇诵自己的经。
      而鸟儿在你的晨曦中唱着你的名字，因为你的名字是快乐。
  286:
    en: LEAD me in the centre of thy silence to fill my heart with songs.
    cn: 带我到你沉默的中央去，在我的心中装满歌曲。
  287:
    en: |-
      LET them live who choose in their own hissing world of fireworks.
      My heart longs for thy stars, my God.
    cn: |-
      让那些自己选择住在烟火世界中的人，继续住在那里吧。
      上帝啊，我的心渴望你的星辰。
  288:
    en: LOVE'S pain sang round my life like the unplumbed sea, and love's joy sang like birds in its flowering groves.
    cn: 爱之痛，如汹涌海浪绕着我的生活高歌；而爱之快乐，如花林中的鸟儿轻轻鸣唱。
  289:
    en: |-
      PUT out the lamp when thou wishest.
      I shall know thy darkness and shall love it.
    cn: |-
      如果你想熄灯，就熄吧。
      我会理解你的黑暗，也会爱上它。
  290:
    en: WHEN I stand before thee at the day's end thou shalt see my scars and know that I had my wounds and also my healing.
    cn: 日子结束时，当我最终站在你的面前时，你会看到我的伤口；你会明白我会受伤，也会痊愈。
  291:
    en: SOME day I shall sing to thee in the sunrise of some other world, "I have seen thee before in the light of the earth, in the love of man."
    cn: 终有一天，我会在另一个世界的晨光中对你歌唱：“我曾见过你，在地球的光里，在人类的爱中。”
  292:
    en: CLOUDS come floating into my life from other days no longer to shed rain or usher storm but to give colour to my sunset sky.
    cn: 过去的浮云，已不再带来骤雨狂风，而是装点了我的落日晴空。
  293:
    en: TRUTH raises against itself the storm that scatters its seeds broadcast.
    cn: 真理发动暴雨，将反对自己的种子四处播撒。
  294:
    en: THE storm of the last night has crowned this morning with golden peace.
    cn: 昨夜之暴雨，为今晨冠以金色和平。
  295:
    en: TRUTH seems to come with its final word; and the final word gives birth to its next.
    cn: 真理似乎带着结论而来。而结论又会生出新的结论。
  296:
    en: BLESSED is he whose fame does not outshine his truth.
    cn: 实过其名之人，会受到保佑。
  297:
    en: SWEETNESS of thy name fills my heart when I forget mine--like thy morning sun when the mist is melted.
    cn: 我忘记了自己的名字，而你的名字甜蜜地充盈着我的心，正如当薄雾消融时你的晨光。
  298:
    en: THE silent night has the beauty of the mother and the clamorous day of the child.
    cn: 寂静的夜晚有母亲之美，喧嚣的日间有孩童之美。
  299:
    en: THE world loved man when he smiled. The world became afraid of him when he laughed.
    cn: 世界爱微笑之人。世界怕狂笑之人。
  300:
    en: GOD waits for man to regain his childhood in wisdom.
    cn: 上帝等待着，等待人类重获幼时的智慧。
  301:
    en: LET me feel this world as thy love taking form, then my love will help it.
    cn: 让我在您形成爱的时候就感受这个世界吧，那样我的爱也将给它助力。
  302:
    en: THY sunshine smiles upon the winter days of my heart, never doubting of its spring flowers.
    cn: 在我心底的冬日中，阳光微笑着，毫不怀疑春花会开。
  303:
    en: GOD kisses the finite in his love and man the infinite.
    cn: 上帝在爱中亲吻“有限”，人类在爱中亲吻“无穷”。
  304:
    en: THOU crossest desert lands of barren years to reach the moment of fulfilment.
    cn: 你穿越荒年的不毛之地，抵达圆满的一瞬。
  305:
    en: GOD's silence ripens man's thoughts into speech.
    cn: 上帝无言，使人类的思想成熟而成为语言。
  306:
    en: THOU wilt find, Eternal Traveller, marks of thy footsteps across my songs.
    cn: 永远的旅人，你会在我的歌声中发现你的足迹。
  307:
    en: LET me not shame thee, Father, who displayest thy glory in thy children.
    cn: 父亲，你的荣光展现于你的后代上，我不会让你蒙羞。
  308:
    en: CHEERLESS is the day, the light under frowning clouds is like a punished child with traces of tears on its pale cheeks, and the cry of the wind is like the cry of a wounded world. But I know I am travelling to meet my Friend.
    cn: 这是烦闷的一天，日光被愁云压制，如被罚的孩子，惨淡的脸颊上挂着泪水。大风嚎啕，如受伤的世界在哭喊。但我知道，我在去见朋友的路上。
  309:
    en: TO-NIGHT there is a stir among the palm leaves, a swell in the sea, Full Moon, like the heart throb of the world. From what unknown sky hast thou carried in thy silence the aching secret of love?
    cn: 今晚棕榈叶沙沙作响，海上掀起波浪。满月，如世界的心跳。你是从哪片未知的天空，默默带来令人触痛的爱的秘密？
  310:
    en: I DREAM of a star, an island of light, where I shall be born and in the depth of its quickening leisure my life will ripen its works like the ricefield in the autumn sun.
    cn: 我梦见一颗星，一个光之岛，我在那里出生，在它悠然孕育的深深处，我的生命逐步成熟，如秋日阳光下的稻米。
  311:
    en: THE smell of the wet earth in the rain rises like a great chant of praise from the voiceless multitude of the insignificant.
    cn: 雨中泥土的气息升腾，宛如无声的渺小之众汇聚成的伟大的颂歌。
  312:
    en: THAT love can ever lose is a fact that we cannot accept as truth.
    cn: 爱会消逝是一个我们无法接受的事实。
  313:
    en: WE shall know some day that death can never rob us of that which our soul has gained, for her gains are one with herself.
    cn: 总有一天我们会明白，死亡无法夺取灵魂所得，因为灵魂的所得只属于它自己。
  314:
    en: GOD comes to me in the dusk of my evening with the flowers from my past kept fresh in his basket.
    cn: 上帝在黄昏时分来见我，提篮里装着依然盛开的我昔日的花朵。
  315:
    en: WHEN all the strings of my life will be tuned, my Master, then at every touch of thine will come out the music of love.
    cn: 我的主，当我调好生命的琴弦，你的每一次弹拨，都发出爱的曲调。
  316:
    en: LET me live truly, my Lord, so that death to me become true.
    cn: 我的主，让我真切地活，甚至也真切地感受死亡。
  317:
    en: MAN'S history is waiting in patience for the triumph of the insulted man.
    cn: 人类的历史是等待的历史，等待那些被侮辱的人夺取胜利。
  318:
    en: I FEEL thy gaze upon my heart this moment like the sunny silence of the morning upon the lonely field whose harvest is over.
    cn: 我感受到你正注视着我的心，正如清晨晴朗的寂静，笼罩着收割后的孤寂的田地。
  319:
    en: I LONG for the Island of Songs across this heaving Sea of Shouts.
    cn: 我渴望着海浪惊涛环绕的歌声之岛。
  320:
    en: THE prelude of the night is commenced in the music of the sunset, in its solemn hymn to the ineffable dark.
    cn: 夜的序章始于夕阳的乐曲，那献给无边黑暗的庄严颂歌。
  321:
    en: I HAVE scaled the peak and found no shelter in fame's bleak and barren height. Lead me, my Guide, before the light fades, into the valley of quiet where life's harvest mellows into golden wisdom.
    cn: 我登上名声之巅，发现这里贫无立锥之地。我的引导者啊，请在天黑前引导我前往宁静的山谷，在那里生命的收成已经成熟为金色的智慧。
  322:
    en: THINGS look phantastic in this dimness of the dusk--the spires whose bases are lost in the dark and tree tops like blots of ink. I shall wait for the morning and wake up to see thy city in the light.
    cn: 暗淡的黄昏中，事物如梦幻泡影——塔如空中楼阁，树顶如黑墨一坨。我等待黎明，在光亮中看清你的城市。
  323:
    en: I HAVE suffered and despaired and known death and I am glad that I am in this great world.
    cn: 我遭受过苦难，经历过绝望，了解过死亡；我很高兴我还活在这个美好的世界上。
  324:
    en: THERE are tracts in my life that are bare and silent. They are the open spaces where my busy days had their light and air.
    cn: 我生命中有从未耕种的荒地。它们是我忙碌的日子里喘息和晒太阳的空旷之地。
  325:
    en: RELEASE me from my unfulfilled past clinging to me from behind making death difficult.
    cn: 纠缠着我未完成的昨日，请放过我吧，这不断的纠缠让死亡都变得困难。
  326:
    en: LET this be my last word, that I trust in thy love.
    cn: 我相信你的爱，这是我最后的誓言。
    